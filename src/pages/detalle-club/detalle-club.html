<ion-header>

  <ion-navbar>
    <ion-title>Detalle Club</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-header>Logo</ion-card-header>
      <ion-card-content>
          <ion-input disabled="true" type="text" [(ngModel)]="logo" placeholder="Logo del Club"></ion-input>
      </ion-card-content>    
    </ion-card>
    <ion-card>
      <ion-card-header>Key</ion-card-header>
      <ion-card-content>
          <ion-input disabled="true" type="text" [(ngModel)]="key" placeholder="Key del club"></ion-input>
      </ion-card-content>    
    </ion-card>
    <ion-card>
      <ion-card-header>Name</ion-card-header>
      <ion-card-content>
          <ion-input disabled="true" type="text" [(ngModel)]="name" placeholder="Name del club"></ion-input>
      </ion-card-content>    
    </ion-card>
    <ion-card>
      <ion-card-header>Code</ion-card-header>
      <ion-card-content>
          <ion-input disabled="true" type="text" [(ngModel)]="code" placeholder="Code del Club"></ion-input>
      </ion-card-content>    
    </ion-card>
    <ion-card>
      <ion-card-header>Ligue</ion-card-header>
      <ion-card-content>
          <ion-input disabled="true" type="text" [(ngModel)]="ligue" placeholder="Ligue del club"></ion-input>
      </ion-card-content>    
    </ion-card>
    <ion-card>
      <ion-card-header>Country</ion-card-header>
      <ion-card-content>
          <ion-input disabled="true" type="text" [(ngModel)]="country" placeholder="Country del club"></ion-input>
      </ion-card-content>    
    </ion-card>    
  </ion-content>
